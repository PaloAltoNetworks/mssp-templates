# set commands that add a basic Internet Gateway configuration to Iron-Skillet

# snippet name
name: set_command_gsb_panos
# label used for menu selection
label: v8.1 G-S-B set commands for PAN-OS
description: Set command configuration for PAN-OS
# type of device configuration
type: template
extends:

# grouping of like snippets for dynamic menu creation in pan-cnc
labels:
  service_type: internet_gateway_set

# variables used in the configuration templates
# type_hint defines the form field type in pan-cnc
variables:
variables:
  - name: FW_NAME
    description: Device Name
    default: panos-01
    type_hint: text
  - name: INTF_TRUST
    description: Trust Interface
    default: ethernet1/1
    type_hint: text
  - name: INTF_UNTRUST
    description: Untrust Interface
    default: ethernet1/2
    type_hint: text
  - name: IP_12
    description: IP 12
    default: 192.168.1.1/24
    type_hint: ip_address
  - name: ZONE_TRUST
    description: trust zone
    default: trust
    type_hint: text
  - name: ZONE_UNTRUST
    description: untrust zone name
    default: internet
    type_hint: text
# values below are extended from the basic xml templates
# extra add-ons where required to be added to xml
  - name: DHCP_POOL
    description: DHCP IP Pool range
    default: 192.168.1.100-192.168.1.250
    type_hint: text
  - name: DHCP_MASK
    description: subnet mask used for the DHCP pool
    default: 255.255.255.0
    type_hint: ip_address
  - name: ROUTING_GW
    description: routing default-gatway if static interfaces used (no DHCP inheritance)
    default: 192.168.1.1
    type_hint: text
  - name: SVC_ROUTE_INTF
    description: service route interface if management not used for service interactions
    default: loopback.1
    type_hint: text
  - name: SVC_ROUTE_IP
    description: used to set IP address of the loopback as a source address for service routes
    default: 192.168.2.2/32
    type_hint: text

snippets:
  - name: internet_gateway_set.conf
    file: internet_gateway_set.conf