# silver security templates for mid level security without URL, or WF subscriptions
# compatible with iron-skillet configs but NOT BEST PRACTICE due to lack or URL and WF
# xml snippets not in the local directory pull from the gold master set of snippets

name: silver_panorama
label: Silver (panorama)
description: Silver Advanced Security
type: panorama
extends: internet_gateway_base_panorama

labels:
  service_type: internet_gateway_panorama

variables:
  - name: FW_NAME
    description: Device Name
    default: panos-01
    type_hint: text
  - name: INTF_TRUST
    description: Trust Interface
    default: ethernet1/1
    type_hint: text
  - name: INTF_UNTRUST
    description: Untrust Interface
    default: ethernet1/2
    type_hint: text
  - name: IP_12
    description: IP 12
    default: 192.168.1.1/24
    type_hint: ip_address
  - name: ZONE_TRUST
    description: trust zone
    default: trust
    type_hint: text
  - name: ZONE_UNTRUST
    description: untrust zone name
    default: internet
    type_hint: text

snippets:
  - name: tag
    xpath: /config/devices/entry[@name='localhost.localdomain']/device-group/entry[@name='{{ FW_NAME }}']/tag
    file: tag.xml
  - name: security_rules-security-rules-silver
    xpath: /config/devices/entry[@name='localhost.localdomain']/device-group/entry[@name='{{ FW_NAME }}']/post-rulebase/security
    file: security_rules_silver.xml
